    <body onload="instructions()" onunload="gamelogout()" >

        <script>
            /* request logout of game from server with ajax */
           function gamelogout() {
      let data = {
        email: "teja",
        last_time_online: new Date()
      };
      
      console.log("gamelogout")
      
      /* need to insert the correct link to file */
      fetch("/gamelogout", {
        headers: {
          "Content-Type": "application/json",
          "Access-Control-Origin": "*"
        },
        method: "POST",
        body: JSON.stringify(data)
      })
      .then( responseJSON => responseJSON.json())
      .then( body => {
        console.log(body)
      })
      .catch( error => {
        console.error(error)
      })
      }
        </script>
