<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/login.js"></script>
  </head>
  <body>
    <div class="stage">
      <h1>Ninja</h1>
      <!-- <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
      </div> -->
      <form id="play-form">
        <input
          type="text"
          name="name"
          class="form-field"
          placeholder="username"
        />
        <a id="play-form-submit" href="/play">Play</a>
        <button class="modal-button" id="login-modal-button">Login</button>
        <button class="modal-button" id="reg-modal-button">Register</button>
      </form>
      <span id="messages"></span>
    </div>

    <div class="modal" id="modal">
      <div class="modal-body" id="login-modal">
        <h1>Login</h1>
        <input
          type="text"
          name="name"
          class="login-modal-username"
          placeholder="username"
        />
        <input
          type="text"
          name="name"
          class="login-modal-email"
          placeholder="email"
        />
        <input
          type="text"
          name="name"
          class="login-modal-password"
          placeholder="password"
        />
      </div>
      <div class="modal-body" id="registration-modal">
        <h1>Registration</h1>
        <input
          type="text"
          name="name"
          class="registration-modal-username"
          placeholder="username"
        />
        <input
          type="text"
          name="name"
          class="registration-modal-username"
          placeholder="email"
        />
        <input
          type="text"
          name="name"
          class="registration-modal-password"
          placeholder="password"
        />
      </div>
      <div class="close-button-container">
        <button id="close-button">X</button>
      </div>
    </div>
  </body>
</html>
